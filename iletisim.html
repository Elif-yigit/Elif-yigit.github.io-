<head>
    <meta charset="UTF-8">

    <title>GEZİ REHBERİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: rgb(244, 244, 247);
            background: radial-gradient(circle, rgba(244, 244, 247, 1) 0%, rgba(255, 243, 229, 1) 100%);
        }

        .topnav {
            overflow: hidden;
            background-color: #e79f7e;
        }

        .topnav a {
            float: left;
            color: #fff7f1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #e67441;
            color: black;
        }

        .topnav a.active {
            background-color: #e67441;
            color: white;
        }

        footer {
            text-align: center;
            padding: 3px;
            background: rgb(250, 236, 219);
            background: radial-gradient(circle, rgba(250, 236, 219, 0.9836) 28%, rgba(255, 247, 241, 1) 93%);
        }

        .contact-form {
            background-image: url('resim/iletisim.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding: 20px;
            margin-top: 90px;
        }

        .contact-form form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"], 
        .contact-form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form input[type="submit"] {
            background-color: #e67441;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #d65a35;
        }
    </style>
</head>

    <form action="/action_page.php">
        <label for="fname">Adınız:</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Soyadınız:</label>
        <input type="text" id="lname" name="lname">

        <label for="number">Telefon Numaranız:</label>
        <input type="text" id="number" name="number">

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="10" cols="40"></textarea>

        <input type="submit" value="Gönder">
    </form>
